<!doctype html>
<html>
<head>
    <title>Face Recognition</title>
</head>
<body>
    <h1>Face Recognition</h1>
    <img src="{% url 'face_recognition_app:video_feed' %}" alt="Video Stream" style="margin-left: 30%; transform: scaleX(-1);">

    <form method="post" action="{% url 'face_recognition_app:face_recognition_app' %}">

        <button type="submit">Start Face Recognition</button>
    </form>
</body>
</html>
